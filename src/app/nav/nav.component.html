<style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 16px;
    }
  
    .card {
      border-radius: 4px;
      border: 4px solid #eee;
      background-color: #fafafa;
      height: 20px;
      width: 100px;
      margin: 0 8px 16px;
      padding: 16px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      transition: all 0.1s ease-in-out;
      line-height: 10px;
    }
  
    /* .card-container .card:not(:last-child) {
      margin-right: 0;
    } */
  
    .card.card-small {
      height: 16px;
      width: 168px;
    }
  
    .card-container 
    .card:not(.highlight-card) {
      cursor: pointer;
    }
  
    .card-container 
    .card:not(.highlight-card):hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
    }
  
    .card-container .card:not(.highlight-card):hover {
      fill: black;
    }
  
    .card.highlight-card {
      background-color: green;
      color: white;
      font-weight: 600;
      border: none;
      width: auto;
      min-width: 30%;
      position: relative;
    }
  
    .card.card.highlight-card span {
      margin-left: 60px;
    }
  
    a,
    a:visited,
    a:hover {
      color: black;
      text-decoration: none;
    }
  
    a:hover {
      color: #125699;
    }
  
  </style>
